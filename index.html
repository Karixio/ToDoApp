<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoApp</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <form action="">

    <main>
        <h1>Total tasks: <span></span></h1>
        <ul></ul>
    </main>

    <script src="js/main.js"></script>

</html>
